{{- $section   := .Site.Params.mailinglist }}
{{- $title      := index $section "title" }}
{{- $subtitle   := index $section "subtitle" }}
{{- $logo       := index $section "logo" }}

<section class="section section-feature-grey is-medium" id="mail">
    <div class="container">

    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2">{{ $title }}</h2>
      <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>
    </div>

    {{ partial "hero-mailinglist.html" .}}

    <img src="{{ printf "/images/logos/%s" $logo | relURL }}">

  </div>
</section>
