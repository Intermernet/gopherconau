{{- $sponsors := .Site.Params.sponsors }}
{{- $title    := index $sponsors "title" }}
{{- $companies    := index $sponsors "companies" }}</div>
<section class="section section-feature-grey is-medium" id="speakers">
<div class="container">
    <div class="title-wrapper has-text-centered">
<h2 class="title is-2">{{ $title }}</h2>
    </div>
    </div>
<div class="content-wrapper">
<ul class="sponsors-list">
{{ range $company := $companies }}
  <li class="sponsor-item" itemscope itemtype="http://schema.org/Organization">
    <a href="{{ .url }}" class="sponsor--link" itemprop="url" target="_blank">
      <img src="{{ .logo }}" alt="{{ $company.name }}" class="photo" itemprop="image">
    </a>
  </li>
{{ end }}
</ul>
</div>
</section>
